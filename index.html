<!DOCTYPE HTML>
<html>
	<head>
    	<meta charset="utf-8">
    	<title>Rock | Paper | Scissors</title>
    	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" /> 
    	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" /> 
    	<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
  		<div class="container">
  			<h3 class="text-center">		<!-- header -->
  				Hello, let's play:
  				<span class="label label-default">Rock</span>
  				<span class="label label-info">Paper</span>
  				<span class="label label-danger">Scissors</span>
  			</h3>
    	</div>

    	<div id="js-newGameElement" class="container">
    		<div class="row text-center">
    			<button id="js-newGameButton" class="btn btn-default btn-newGame">
    				New game
    			</button>  <!-- Start button -->
    		</div>
    	</div>

    	<div id="js-playerPickElement" class="container"> 						<!-- Palyer's Choice -->
    		<div class="row text-center">
    			<button id="js-playerPick_rock" class="btn btn-default"> 					<!-- Player Pick rock -->
    				<span class="badge">
    					<i class="fa fa-hand-rock-o" arria-hidden="true"></i>
    				</span>
    				Rock
    			</button>

    			<button id="js-playerPick_paper" class="btn btn-info">						 <!-- Palyer Pick Paper -->
    				<span class="badge">
    					<i class="fa fa-hand-paper-o" arria-hidden="true"></i>
    				</span>
    				Paper
    			</button>

    			<button id="js-playerPick_scissors" class="btn btn-danger"> 						<!-- Palyer Pick Sissors -->
    				<span class="badge">
    					<i class="fa fa-hand-scissors-o" arria-hidden="true"></i>
    				</span>
    				Scissors
    			</button>
    		</div>
    	</div>

    	<!-- SCOREBOARD -->
    	<div id="js-resultsTableElement" class="container">
    		<div class="row">
    			<div class="col-xs-5 text-center">
    				<span id="js-playerPoints" class="badge">				<!-- PlayerPoints -->
    					0 <!-- Licznik -->
    				</span>
    				<span id="js-playerName">
    					Nickname
    				</span>
    			</div>

    			<div class="col-xs-2 text-center">								<!-- VS -->
    				VS
    			</div>

    			<div id="js-computerName" class="col-cs-5 text-center">
    				<span id="js-computerPoints" class="badge">
    				0
    				</span>
    				Computer
    			</div>
    		</div>


    		<div class="row">
    			<div class="col-xs-5 text-center">
    				<span id="js-playerPick">
    					Player choice
    				</span>
    			</div>

    			<div class="col-xs-2"></div>
    			
    			<div class="col-xs-5 text-center">
    				<span id="js-computerPick">
    					Computer choice
    				</span>
    			</div>
    		</div>

    		<div class="row">
    			<div class="col-xs-5 text-center">
    				<span id="js-playerResult">
    					Player score
    				</span>
    			</div>

    			<div class="col-xs-2"></div>

    			<div class="col-xs-5 text-center">
    				<span id="js-computerResult">
    					Computer choice
    				</span>
    			</div>
    		</div>
    	</div>
        <h1 id="js-displayWinner" class="text-center winner"></h1>
    	<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
